    <title>Document</title>
    <style>
      #wrap {
        display: flex;
        justify-content: space-around;
        width: 80%;

      div > .img {
        width: 100%;
      }
      div > .container {
        width: 32%;

    <div id="wrap">
      <div class="container"><img class="img" src="img1.jpg" alt="" /></div>
      <div class="container"><img class="img" src="img2.jpg" alt="" /></div>
      <div class="container"><img class="img" src="img3.jpg" alt="" /></div>
    </div>
  </body>
